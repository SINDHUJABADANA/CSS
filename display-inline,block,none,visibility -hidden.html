<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			background-color: plum;
			display: inline;
		}
		span{
			background-color: peachpuff;
            display: block;
		}
		.a{
			height: 200px;
			width: 200px;
			border: 3px solid hotpink;
			float: left;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 3px solid purple;
			float: left;
			/*display: none;*/
			visibility: hidden;
		}
		.c{
			height: 200px;
			width: 200px;
			border: 3px solid pink;
			float:left
		}
	</style>
</head>
<body>
<h1>DISPLAY</h1>
<span>Hello</span>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
